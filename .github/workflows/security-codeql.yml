---
name: Security CodeQL

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: 0 3 * * *

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  codeql:
    if: ${{ ! github.event.repository.private }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95 # tag=v1.4.5
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - name: Initialize CodeQL
        uses: github/codeql-action/init@ec3cf9c605b848da5f1e41e8452719eb1ccfb9a6 # tag=v2.1.29
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@7e2585030f85b50e78bdd4bc5a6532fac9b26255 # # tag=v2.1.21
