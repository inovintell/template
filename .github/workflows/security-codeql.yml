---
name: Security CodeQL

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: 0 3 * * *

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  codeql:
    if: ${{ ! github.event.repository.private }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95 # tag=v1.4.5
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - name: Initialize CodeQL
        uses: github/codeql-action/init@904260d7d935dff982205cbdb42025ce30b7a34f # tag=v2.1.24
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@038242a7f09afe724e84b5b04dca8b9f238f5a6b # # tag=v2.1.21
