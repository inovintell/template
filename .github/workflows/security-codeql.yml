---
name: Security CodeQL

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: 0 3 * * *

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  codeql:
    if: ${{ ! github.event.repository.private }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34 # tag=v1.5.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - name: Initialize CodeQL
        uses: github/codeql-action/init@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44 # tag=v2.1.26
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f359ba7af1fc6dec9980e9ce1c67d332aa3ca083 # # tag=v2.1.21
